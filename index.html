<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="product.html">
  <link rel="stylesheet" href="cart.html">
  <link rel="stylesheet" href="login.html">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #24292e;
      color: white;
      padding: 10px 20px;
      position: relative;
      z-index: 2;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .search-container input {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
    }

    .cart-icon {
      position: relative;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.7rem;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 150px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-inline: auto;
    }

    .hero button {
      padding: 12px 25px;
      background-color: #ff6600;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero button:hover {
      background-color: #e05500;
    }

    /* Product Grid */
    .product-section {
      padding: 50px 20px;
      background: #f7f7f7;
    }

    .product-section h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .loader,
    .error {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
      color: #555;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .product-title {
      font-size: 1rem;
      margin: 10px 0;
      height: 40px;
      overflow: hidden;
    }

    .product-price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 8px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #218838;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #24292e;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 10px 0;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">üõçÔ∏è ShopEase</div>
    <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <nav id="navbar">
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <div class="search-container">
        <input type="text" placeholder="Search products..." />
      </div>
      <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-badge">3</span>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Big Summer Sale is Live!</h1>
    <p>Enjoy up to 50% off on top brands. Discover deals you'll love‚Äîlimited time only.</p>
    <button>Shop Now</button>
  </section>

  <!-- Product Section -->
  <section class="product-section" id="products">
    <h2>Featured Products</h2>
    <div class="loader" id="loader">Loading products...</div>
    <div class="error" id="error" style="display: none;">Failed to load products. Please try again later.</div>
    <div class="product-grid" id="productGrid">
      <!-- Products will be injected here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" style="padding: 100px; background-color: #ddd;">
    <h2 style="text-align:center;">Contact Us</h2>
    <p style="text-align:center;">Need help? Get in touch...</p>
  </section>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }

    async function fetchProducts() {
      const loader = document.getElementById('loader');
      const errorBox = document.getElementById('error');
      const productGrid = document.getElementById('productGrid');

      try {
        const response = await fetch('https://fakestoreapi.com/products?limit=8');
        if (!response.ok) throw new Error("API error");
        const products = await response.json();

        loader.style.display = 'none';

        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}" loading="lazy">
            <div class="product-title">${product.title}</div>
            <div class="product-price">‚Çπ${(product.price * 80).toFixed(2)}</div>
            <button onclick="alert('Added to cart: ${product.title}')">Add to Cart</button>
          `;
          productGrid.appendChild(card);
        });
      } catch (error) {
        loader.style.display = 'none';
        errorBox.style.display = 'block';
        console.error('Failed to load products:', error);
      }
    }

    // Fetch on page load
    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>

</body>
</html>
